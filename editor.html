<!DOCTYPE html>
<html>
<head>
    <title>Human-in-the-Loop Editor</title>
    <style>
        textarea {
            width: 100%;
            height: 80vh;
            font-family: monospace;
            font-size: 16px;
            padding: 10px;
        }
        .button-row {
            display: flex;
            gap: 20px;
            margin-top: 10px;
        }
        button, input[type="text"] {
            padding: 10px;
            font-size: 16px;
        }
        .search-result {
            margin-top: 20px;
            font-family: sans-serif;
            font-size: 16px;
            background: #f0f0f0;
            padding: 10px;
        }
    </style>
</head>
<body>
    <h2>Human-in-the-Loop Editor</h2>

    <!-- Text Editing Form -->
    <form method="POST" action="/">
    <textarea name="editedText">{{ content }}</textarea><br>
    <button type="submit"> Save Final Version</button>
</form>

<form method="POST" action="/search" style="margin-top: 20px;">
    <input type="text" name="query" placeholder="üîç Enter search term" required>
    <button type="submit">Search</button>
</form>

{% if result %}
        <h3>üîç Search Results:</h3>
        <ul>
            {% for sentence in result %}
                <li>{{ sentence }}</li>
            {% endfor %}
        </ul>
    {% endif %}

</body>
</html>
